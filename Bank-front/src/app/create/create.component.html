<h2 class="header" >Create Account
  <button class="buttonadd"  [routerLink]="['/add']" routerLinkActive="Active" mat-raised-button color="primary" >Add</button>
</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Account Number</th>
      <th>Customer Name</th>
      <!-- <th>Balance</th> -->
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Phone no</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">

      <!-- <td>{{ customer.acctID }}</td>
      <td>{{ customer.value }}</td>

      <td>{{ customer.value }}</td>
      <td>{{ customer.value }}</td>

      <td>{{ customer.acctID }}</td>
      <td>{{ customer.custName }}</td>

      <td>{{ customer.state }}</td>
